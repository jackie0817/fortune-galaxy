<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>星际银河占卜 — 每日一抽</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sky"></div>

  <main class="container" role="main">
    <h1 class="title">🌌 星际银河占卜 · 每日一抽</h1>

    <section class="card-area" aria-live="polite">
     <div class="card" id="card">
  <div class="face back">
    <img src="images/card-back.jpeg" alt="卡背">
  </div>
  <div class="face front">
    <img id="card-image" src="" alt="卡牌图片" />
  </div>
</div>

    </section>

    <div class="controls">
      <button id="draw-btn" class="glow">抽 一 张 牌</button>
      <button id="reset-btn" class="ghost">重 抽</button>
    </div>

    <section class="info">
      <h2 id="card-name">今日占卜</h2>
      <p id="card-intro" class="intro">点击「抽一张牌」，让宇宙为你揭示一条讯息。</p>
      <div id="card-message" class="message">—— 星尘正等待你的指引 ——</div>
    </section>

    
  </main>

  <script src="script.js"></script>
</body>
</html>
